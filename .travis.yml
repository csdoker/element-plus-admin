# Travis-CI config
language: node_js
node_js: stable
sudo: true

cache:
  yarn: true
  directories:
    - node_modules

before_script:
  - yarn global add @vue/cli

install:
  - yarn

script:
  - yarn build

# Deploy
after_script:
  - cd ./dist
  - git init
  - git config user.name "ntnyq"
  - git config user.email "ntnyq13@gmail.com"
  - git add .
  - git commit -m ":rocket:Update"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages

branches:
  only:
    - master
env:
 global:
   - GH_REF: github.com/ntnyq/element-boilerplate.git
